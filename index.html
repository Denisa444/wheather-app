<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="current-weather">
            <h1 class="location">Localizarea dvs.</h1>
            <h2 class="temperature">33°</h2>
            <p class="weather-description">Însorit</p>
            <p class="min-max">Max: 34° Min: 18°</p>
        </div>
        <div class="additional-info">
            <p>Condiții de cer însorit, care vor continua tot restul zilei. Rafalele de vânt sunt de până la 23 km/h.</p>
        </div>
        <div class="weekly-forecast">
            <h3>Prognoza pe 7 zile</h3>
            <div class="forecast-container">
                <!-- Conținutul va fi generat dinamic -->
            </div>
        </div>
        <div class="hourly-forecast">
            <h3>Prognoza pe ore</h3>
            <div class="hourly-forecast-container">
                <!-- Conținutul va fi generat dinamic -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
